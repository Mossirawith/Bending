<!DOCTYPE html>

<html lang="th">
<head>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bending Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

<link href="style.css" rel="stylesheet"/></head>
<body>
<div class="container">
<div class="text-start mb-3">
<a class="back-button-custom" href="https://mossirawith.github.io/Home/" title="กลับหน้าแรก">
<i class="bi bi-caret-left-fill"></i>
  กลับหน้าแรก
</a>
</div>
<img alt="Koken Logo" class="logo" src="kkt-01.png"/>
<h2 class="text-center text-danger">Material BENDING CALCULATOR</h2>
<div class="text-center my-3">
<button class="btn btn-outline-primary me-2" onclick="toggleSection('u')">U-Bending</button>
<button class="btn btn-outline-secondary" onclick="toggleSection('v')">V-Bending</button>
</div>
<!-- U-Bending Section -->
<div class="card p-4" id="u-section">
<h4 class="text-danger">U-Bending</h4>
<div class="text-center mb-3">
<a href="U-BENDING.png" target="_blank">
<div class="bend-image-frame">
<img alt="U-Bending Example" class="img-fluid rounded" src="U-BENDING.png" style="max-width: 400px;"/>
</div>
</a>
</div>
<div class="row g-3">
<div class="col-12 col-md-4"><label>L1</label><input class="form-control" id="l1" type="number"/></div>
<div class="col-12 col-md-4"><label>L2</label><input class="form-control" id="l2" type="number"/></div>
<div class="col-12 col-md-4"><label>L3</label><input class="form-control" id="l3" type="number"/></div>
<div class="col-12 col-md-4"><label>Thickness</label><input class="form-control" id="thickness" type="number"/></div>
<div class="col-12 col-md-4"><label>Width</label><input class="form-control" id="width" type="number"/></div>
<div class="col-12 col-md-4"><label>R</label><input class="form-control" id="r" type="number"/></div>
</div>
<div class="mt-4 text-end">
<button class="btn btn-success me-2" onclick="calculateU()">Calculate</button>
<button class="btn btn-outline-danger me-2" onclick="resetU()">Reset</button>
<button class="btn btn-outline-info" onclick="loadLastU()">เรียกข้อมูลล่าสุด</button>
</div>
<div class="result-box d-none" id="resultBoxU">
<p><strong>Result (ความยาว MAT):</strong> <span id="resultLengthU">-</span> mm</p>
<p><strong>Material Size (T x W x L):</strong> <span id="materialSizeU">-</span></p>
</div>
</div>
<!-- V-Bending Section -->
<div class="card p-4 d-none" id="v-section">
<h4 class="text-danger">V-Bending</h4>
<div class="text-center mb-3">
<a href="V-BENDING.png" target="_blank">
<div class="bend-image-frame">
<img alt="V-Bending Example" class="img-fluid rounded" src="V-BENDING.png" style="max-width: 400px;"/>
</div>
</a>
</div>
<div class="row g-3">
<div class="col-12 col-md-4"><label>L1</label><input class="form-control" id="vleg1" type="number"/></div>
<div class="col-12 col-md-4"><label>L2</label><input class="form-control" id="vleg2" type="number"/></div>
<div class="col-12 col-md-4"><label>Thickness</label><input class="form-control" id="vthickness" type="number"/></div>
<div class="col-12 col-md-4"><label>Width</label><input class="form-control" id="vwidth" type="number"/></div>
<div class="col-12 col-md-4"><label>R</label><input class="form-control" id="vr" type="number"/></div>
</div>
<div class="mt-4 text-end">
<button class="btn btn-success me-2" onclick="calculateV()">Calculate</button>
<button class="btn btn-outline-danger me-2" onclick="resetV()">Reset</button>
<button class="btn btn-outline-info" onclick="loadLastV()">เรียกข้อมูลล่าสุด</button>
</div>
<div class="result-box d-none" id="resultBoxV">
<p><strong>Result (ความยาว MAT):</strong> <span id="resultLengthV">-</span> mm</p>
<p><strong>Material Size (T x W x L):</strong> <span id="materialSizeV">-</span></p>
</div>
</div>
<footer class="footer text-center mt-5">
  <p class="mb-0">© 2025 CALCULATOR. All rights reserved.</p>
  <p class="mb-0">Development By M&amp;K</p>
</footer>
<div class="d-flex justify-content-center">
<div class="calc-wrapper p-4 my-4">
<!-- ภายในใส่เนื้อหา เช่น Logo, H2, Input, Result, Image -->
</div>
</div>
</div>

<script src="script.js"></script></body>
</html>
